<!DOCTYPE html>
<html lang="en" dir="ltr">
  <script type="module" defer src="JavaScript/load.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Create an Account | Autistic Voices Collective</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id='signUpContainer'>
      <h2>Create an Account!</h2>
      <form class='signUp'>
        <input type='text' id='firstname' name='firstname' placeholder="First Name"><br>
        <input type='text' id='lastname' name='lastname' placeholder="Last Name"><br>
        <input type='text' id='newuid' name='newuid' placeholder="Username"><br>
        <input type='email' id='email' name='email' placeholder="Email"><br>
        <input type='password' id='newpassword' name='newpassword' placeholder="Password"><br>
        <input type='password' id='confpassword' name='confpassword' placeholder="Confirm Password"><br><br>
        <input type='submit' id='submit' value='Submit'>
        <input type='reset' id='reset' value='Clear'><br>
      </form>
    </div>
  </body>
</html>
